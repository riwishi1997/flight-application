<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLIGHT BOOKING</title>
</head>
<body>
    <nav>Fligh High</nav>
    <h2>FLIGHT BOOKING FORM</h2>
    <hr/>
    <form id="departure" action="resultPage.html">
        <div>
            <label for="departureFrom">Departure From:</label>
            <input type="text" id="departureFrom" name="departureFrom" required />
        </div>
        <br>
        <div>
            <label for="arrival">Arrival:</label>
            <input type="text" id="arrival" name="arrival" required />
        </div>
        <br>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required />
        </div>
        <br>
        <div>
            <label for="passengers">No. of passengers:</label>
            <input type="number" id="passengers" class="passengers" required />
        </div>
        <br>
        <button type="submit" id="btn">Submit</button>
    </form>
    <script src="index.js"></script>
    <script src="script.js"></script>
</body>
</html>
